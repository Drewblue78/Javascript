<!DOCTYPE HTML>
<html>

<head>
  <style>
  </style>
</head>

<body>
  <canvas id="myCanvas" width="800" height="600"></canvas>
  <script>
    var canvas = document.getElementById('myCanvas');
    var context = canvas.getContext('2d');

    context.fillStyle = 'cyan';

    context.fillRect(0, 0, 1500, 1000);

    context.beginPath();
    context.moveTo(-10, 350);
    context.quadraticCurveTo(400, 10, 810, 350);
    context.lineWidth = 25;
    context.strokeStyle = 'red';
    context.stroke();

    context.beginPath();
    context.moveTo(-10, 380);
    context.quadraticCurveTo(400, 30, 810, 380);
    context.lineWidth = 30;
    context.strokeStyle = 'orange';
    context.stroke();

    context.beginPath();
    context.moveTo(-10, 410);
    context.quadraticCurveTo(400, 55, 810, 410);
    context.lineWidth = 30;
    context.strokeStyle = 'yellow';
    context.stroke();

    context.beginPath();
    context.moveTo(-10, 440);
    context.quadraticCurveTo(400, 70, 810, 440);
    context.lineWidth = 30;
    context.strokeStyle = 'green';
    context.stroke();

    context.beginPath();
    context.moveTo(-10, 470);
    context.quadraticCurveTo(400, 95, 810, 470);
    context.lineWidth = 30;
    context.strokeStyle = 'blue';
    context.stroke();

    context.beginPath();
    context.moveTo(-10, 500);
    context.quadraticCurveTo(400, 110, 810, 500);
    context.lineWidth = 30;
    context.strokeStyle = 'indigo';
    context.stroke();

    context.beginPath();
    context.moveTo(-10, 530);
    context.quadraticCurveTo(400, 125, 810, 530);
    context.lineWidth = 25;
    context.strokeStyle = 'violet';
    context.stroke();


  </script>
</body>

</html>
