<!DOCTYPE HTML>
<html>

<head>
  <style>
  </style>
</head>

<body>
  <canvas id="myCanvas" width="800" height="800"></canvas>
  <script>
    var canvas = document.getElementById('myCanvas');
    var ctx = canvas.getContext('2d');

    // column 1
    ctx.beginPath();
    ctx.moveTo(400, 400);
    ctx.rect(50, 300, 80, 400);
    ctx.lineWidth = 3;
    ctx.strokeStyle = 'black';
    ctx.stroke();

    // Rectangle 1
    ctx.beginPath();
    ctx.moveTo(400, 400);
    ctx.rect(130, 450, 200, 250);
    ctx.lineWidth = 3;
    ctx.strokeStyle = 'black';
    ctx.stroke();

  </script>
</body>

</html>
