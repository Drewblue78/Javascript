<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hitchhiker Button</title>
  <style>
    .container {
      height: 200px;
      position: relative;
    }

    button {
      background-color: red;
      border-radius: 15px;
      color: white;
      font-family: sans-serif;
      font-size: 80px;
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 15px;
    }
  </style>
  <script>
    function count() {

      for (var i = 0; i < 1; i++) {
        if (i == 1) {
          console.log("Please do not press this button again.");
        }
        if (i == 2) {
          console.log("Do not press this button again.");
        }
        if (i >= 3) {
          console.log("DO NOT PRESS THIS BUTTON AGAIN!");
        }
      }
    }
  </script>
</head>

<body>
  <div class="container">
    <div class="center">
      <button id="text" onclick="count()" type="button">
        RED
      </button>
    </div>
  </div>
</body>

</html>
