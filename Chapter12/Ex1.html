<!-- Use CSS styles to change the font size, text color, background color, and alignment 
of the button so that it looks like this, horizontally centered in the window: -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hitchhiker Button</title>
  <style>
    .container {
      height: 200px;
      position: relative;
    }

    button {
      background-color: red;
      border-radius: 15px;
      color: white;
      font-family: sans-serif;
      font-size: 80px;
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 15px;
    }
  </style>
  <script>

  </script>
</head>

<body>
  <div class="container">
    <div class="center">
      <button id="text" type="button" onclick="console.log('Please do not press this buttton again. ')">
        RED
      </button>
    </div>
  </div>
</body>

</html>
