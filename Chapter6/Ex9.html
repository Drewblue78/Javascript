<!-- The title character in the PacMan series of games is easy to draw in JavaScript using a 
filled GArc. As a first step, write a program that adds a PacMan figure at the left edge 
of the window, as follows:
Once you have this part working, add the code to make the PacMan figure move rightward 
until it reaches the right edge of the graphics window. As PacMan moves, your program 
should change the start and sweep angles so that the mouth appears to open and close as 
shown in the following image sequence: -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <canvas id="myCanvas" width="800" height="800"></canvas>
  <script>
    var can = document.getElementById('myCanvas');
    var ctx = can.getContext('2d');
    ctx.strokeStyle = 'black';
    ctx.fillStyle = 'yellow';

    const N_PIECE = 2 * Math.PI / 6
    var x = 200
    var Mouth = 0
    setInterval(() => {
      ctx.clearRect(0, 0, 1000, 1000)
      Mouth += 0.4
      ctx.beginPath()
      ctx.moveTo(x, 200)
      ctx.arc(x, 200, 100, N_PIECE / 2 - Math.cos(Mouth) / 2, N_PIECE * 5.5 + Math.cos(Mouth) / 2)
      ctx.lineTo(x, 200)
      ctx.stroke()
      ctx.fill()
      x += 8
    }, 50)



  </script>

</body>

</html>
